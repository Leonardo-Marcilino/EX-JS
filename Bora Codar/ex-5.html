<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*5.  Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.*/

        
        let nota = parseFloat(prompt("Insira o primeiro número: "));
        let soma = 0;
        let media = 0;

        let i = 1;

        while(i < 10){
            soma = soma + nota;
            nota = parseFloat(prompt("Insira o primeiro número: "));
            media++
            i++
        }
        media = soma / media

        document.write("A sua média é: " + media.toFixed(2))
    </script>
</body>

</html>
