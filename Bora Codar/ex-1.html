<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        /*1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.*/

        let n1 = prompt("Insira um número: ");
        let n2 = prompt("insira o segundo número: ");

        document.write("O primeiro número é: " + n1 + " e o segundo é: " + n2 + "<br />");
        
        if(n1 > n1){
            document.write("O maior número é " + n1 + "<br />");
        }else{
            document.write("O menor número é " + n2 + "<br />");
        }
        
    </script>
</body>

</html>
