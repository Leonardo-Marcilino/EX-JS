<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        /*4. Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/
        let n1 = parseInt(prompt("Insira um número: "));
        let n2 = parseInt(prompt("Insira o segundo número: "));
        let n3 = parseInt(prompt("Insira o terceiro número: "));

        document.write("O primeiro número é: " + n1 + "<br />O segundo número é: " + n2 + "<br /> O terceiro número é: " + n3 + "<br /> <br />");

   
            if (n1 > n2 && n1 > n3) {
                document.write("O maior número é: " + n1)
            }
            else {
                if (n2 > n3) {
                    document.write("O maior número é: " + n2)
                }
                else {
                    document.write("O maior número é: " + n3)
                }
            }

        
    </script>
    
</body>
</html>
