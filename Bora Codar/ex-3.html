<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.*/
        let n1 = parseInt(prompt("Insira um número: "));
        let n2 = parseInt(prompt("Insira o segundo número: "));
        let n3 = parseInt(prompt("Insira o terceiro número: "));

        document.write("O primeiro número é: " + n1 + "<br />O segundo número é: " + n2 + "<br /> O terceiro número é: " + n3 + "<br /> <br />");

        if (n1 == n2 && n1 == n3) {
            document.write("Os números são iguais!!")
        } else
            if (n1 > n2 && n1 > n3) {
                document.write("O maior número é: " + n1)
            }
            else {
                if (n2 > n3) {
                    document.write("O maior número é: " + n2)
                }
                else {
                    document.write("O maior número é: " + n3)
                }
            }


    </script>
</body>

</html>
