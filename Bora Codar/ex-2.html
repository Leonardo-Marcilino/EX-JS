<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.*/

        let n = prompt("Insira um número que direi se é negativo ou positivo");

        if(n >= 0){
            document.write(n + " é um número positivo");
        }else{
            document.write(n + " é um número negativo");
        }
    </script>
</body>
</html>
