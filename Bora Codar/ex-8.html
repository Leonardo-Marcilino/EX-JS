<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*8. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"*/
        let media = 0;
        let contadora_n = 1;

        let nota = parseFloat(prompt("Insira a " + contadora_n + "° nota:"));
        let i;
        let x;

        for (i = 1; i < 5; i++) {
            x = 0;
            if (nota < 0 || nota > 10) {
                while (x < 1) {
                    alert("As notas precisam ser maiores que 0 e menores que 10");
                    nota = parseFloat(prompt("Insira novamente a " + contadora_n + "° nota: "));
                    if (nota >= 0 || nota <= 10) {
                        x++
                        document.write(contadora_n + "° nota é: " + nota + "<br />");
                        media = media + nota;
                        contadora_n++
                        nota = parseFloat(prompt("Insira a " + contadora_n + "° nota:"));
                    }
                }
            } else {
                document.write(contadora_n + "° nota é: " + nota + "<br />");
                media = media + nota;
                contadora_n++
                nota = parseFloat(prompt("Insira a " + contadora_n + "° nota:"));
            }

        }

        if (media > 5) {
            document.write("Você passou no teste <br />");
        } else {
            document.write("tente novamente");
        }

    </script>
</body>

</html>
