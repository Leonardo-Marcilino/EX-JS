<body>
    <script>
        /*9) Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.*/

        let nome = prompt("Insira o nome da pessoa: ");
        let idade = parseInt(prompt("Insira a idade da pessoa:"));
        
        let mediaIdade = 0;

        let i;

        for(i = 1; i <= 5; i++){
            document.write(nome + " tem " + idade + " anos <br />");
            mediaIdade = mediaIdade + idade;
            nome = prompt("Insira o nome da pessoa: ");
            idade = parseInt(prompt("Insira a idade da pessoa:"));
        }
        mediaIdade = mediaIdade / 5;
        document("<br />");
        document.write("A media das idade é " + mediaIdade);
        
    </script>
</body>
