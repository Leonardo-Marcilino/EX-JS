    <script>
        //14) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".

        /*
            Fatorial de 4: 4! (lê-se 4 fatorial)


            4! = 4. 3 . 2 . 1 = 24
        */

        let n = parseInt(prompt("Insira um número e descubra o fatorial: "));
        let fat = n;
        let acumuladora;
        let mult = n;

        /* Contadoras e respaldos*/
        let i;

        document.write(`${n}!  =  `);
        for(i = 1;i <= n; i++) {
            if(fat >= 2){
                mult = mult * (fat - 1);
            }
            document.write(`${fat} `);
            if(i < n){
                document.write(` * `);
            }
            fat -= 1;
        }
        document.write(`= ${mult}`);


    </script>
