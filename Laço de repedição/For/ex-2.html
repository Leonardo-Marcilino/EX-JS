    <script>
        /*2) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "for"*/
        var i;

        var soma = 0;

        var contadora = 1;

        for (i = 1; i <= 100; i++) {
            soma = soma + i;
        } 
        document.write(`A soma de 1 dos numero 1 a 100 é: ${soma}`);
    </script>
