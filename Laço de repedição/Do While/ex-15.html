<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //15) Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.

        let nome;
        let idade;
        let acumuladora = 0;
        let media = 0;

        do{
            nome = prompt("Insira um nome: ");
            if(nome == "fim"){
                break
            }
            idade = parseInt(prompt("Insira a idade: "));
            acumuladora = acumuladora + idade;
            media++;
        }while(true)
        media = acumuladora / media;
        document.write(`A media das idade é ${media.toFixed(0)}`);
        
    </script>
</body>
</html>
