<body>
    <script>
        /*2) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while"*/
        var i = 1;
        var soma = 1;
        let contadora = 1;


        do{
            soma = soma + i;
            i++
        } while(i <= 100)

        document.write(`A soma de 1 dos numero 1 a 100 é: ${soma}`)
    </script>
