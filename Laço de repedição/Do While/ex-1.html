<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <script>
        /*1) Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".*/

        var i = 1;

        do{  
            document.write(i + ", ");

            i++;

        }while(i <= 10)

    </script>
</body>

</html>
