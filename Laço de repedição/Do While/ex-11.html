<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*11) Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".*/

        let n = parseInt(prompt("Insira um número: "));

        let soma = 0;
        let i = 1;

       do{
            if(i % 2 == 0){
                soma += i
                document.write(soma + "<br />");              
            }
            i++;
        } while(i <= n)
        document.write("<br />A soma de todos os números pares de 1 até " + n + " é " + soma);
    </script>
</body>
</html>
