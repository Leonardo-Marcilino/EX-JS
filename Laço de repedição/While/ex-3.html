<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    /*3) Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".*/
    var i = 0;

    var par = 0;

    while (i <= 50) {

      if (par % 2 == 0) {

        document.write(par + "<br />");

      }

      par++;

      i++;
    }

  </script>
</body>
