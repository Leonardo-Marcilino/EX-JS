<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*2) Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "while"*/
        var i = 1;

        var soma = 0;

        var contadora = 1;

        while (i <= 100) {

            soma += contadora;

            document.write(soma + "<br />")
            i++
        }
    </script>
</body>
