<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <script>
        /*1) Faça um programa que exiba os números de 1 a 10 usando o loop "while".*/

        var i = 1;

        while (i <= 10) {

            document.write(i + ", ");

            i++;

        }
    </script>
</body>

</html>
