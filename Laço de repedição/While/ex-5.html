<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 5) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".*/

        var i = 0;

        var n = parseFloat(prompt("Digite um número para saber a tabuada dele :D "));

        var tabuada = 0;


        while (i <= 10) {

            document.write(n + " * " + tabuada + " = " + n * tabuada + "<br />");

            tabuada++

            i++

        }
    </script>
</body>

</html>
