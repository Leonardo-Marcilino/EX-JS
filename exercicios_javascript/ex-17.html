<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  17- Leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. 

        let x = 1;
        let y = 20;
        let idade;
        let maiorIdade = 0;

        while(x <= y){
            idade = parseInt(prompt("Insira a idade da pessoa"));
            document.write(`idade: ${idade} <br />`);
            if(idade > 18){
                maiorIdade++
            }
            x++
        }
        document.write(`${maiorIdade} são maiores de idade`);

    </script>
</body>
</html>
