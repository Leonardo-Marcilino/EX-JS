<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*12- Escreva um programa que calcule a soma dos números de 1 a 15. */

        let x = 1;
        let y = 15;
        let soma = 0;
        while(x <= y){
            soma += x; 
            x++
        }
        document.write(`A soma de 1 até 15 é ${soma}`);
    </script>
</body>
</html>
