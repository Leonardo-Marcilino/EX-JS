<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*3- A CEF concederá um crédito especial com juros de 2% aos seus clientes de acordo com o saldo médio no último ano. Fazer um programa em JAVA que leia o saldo médio de um cliente e calcule o valor do crédito de acordo com a tabela a seguir. Imprimir uma mensagem informando o saldo médio e o valor de crédito.
        
        Entrada:
        Saldo médio

        operação:
        Validar media
        de 0 a 500 - Nenhum crédito;
        de 501 a 1000 - 30% do valor do saldo médio;
        de 1001 a 3000 - 40% do valor do saldo médio;
        Acima de 3001 - 50% do valor do saldo médio;

        após validar, realizar o calculo do valor de crédito que é o percentual da tabela encima do saldo médio

        saida:
        Imprimir o Saldo médio e o crédito
        */

        let saldo_medio = parseInt(prompt("Insira o valor médio: "));
        let percentual;
        let credito;

        if(saldo_medio >= 0 && saldo_medio <= 500){
            percentual = 30 / 100;
            credito = percentual * saldo_medio;
            document.write(`O valor médio é de ${saldo_medio} e quantidade de créditos é ${credito}`);
        }else if(saldo_medio <= 3000){
            percentual = 40 / 100;
            credito = percentual * saldo_medio;
            document.write(`O valor médio é de ${saldo_medio} e quantidade de créditos é ${credito}`);
        }else if(saldo_medio > 3000){
            percentual = 50 / 100;
            credito = percentual * saldo_medio;
            document.write(`O valor médio é de ${saldo_medio} e quantidade de créditos é ${credito}`);
        }

    </script>
</body>
</html>
