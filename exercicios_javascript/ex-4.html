<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*4- Dados três valores A, B e C, construa um programa em JAVA, que imprima os valores de forma descendente (do maior para o menor). */
        let n1 = parseInt(prompt("Insira o 1° número: "));
        let n2 = parseInt(prompt("Insira o 2° número: "));
        let n3 = parseInt(prompt("Insira o 3° número: "));

        document.write(`n1: ${n1}<br />n2: ${n2}<br />n3: ${n3} <br /><br />`);
        if(n1 > n2 && n1 > n3){
            if(n2 > n3){
                document.write(`A ordem crecente é ${n1} > ${n2} > ${n3}`);
            }else{
                document.write(`A ordem crecente é ${n1} > ${n3} > ${n2}`);
            }
        }else if(n2 > n3){
            if(n1 > n3){
                document.write(`A ordem crecente é ${n2} > ${n1} > ${n3}`);
            }else{
                document.write(`A ordem crecente é ${n2} > ${n3} > ${n1}`);
            }   
        }else{
            if(n1 > n2){
                document.write(`A ordem crecente é ${n3} > ${n1} > ${n2}`);
            }else{
                document.write(`A ordem crecente é ${n3} > ${n2} > ${n1}`);
            }   
        }
    </script>
</body>
</html>
