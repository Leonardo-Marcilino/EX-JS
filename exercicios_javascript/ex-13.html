<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*13- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. 
        */
       let grausCelsius = parseFloat(prompt("Insira a temperatura"));
       let fahrenheit = (9 * grausCelsius + 160) / 5;

       document.write(`A temperatura em C°${grausCelsius} convertida em Fahrenheit é ${fahrenheit} °F`);
    </script>
</body>
</html>
