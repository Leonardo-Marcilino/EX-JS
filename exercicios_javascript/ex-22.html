<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 22- Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. 
        
        let x = 1;
        let y = 20;
        let n;
        let entre = 0;

        while(x <= y){
            n = parseInt(prompt("Insira a idade da pessoa"));
            document.write(`número: ${n} <br />`);
            if(n >= 0 && n <= 100){
                entre++
            }
            x++
        }
        document.write(`${entre} são os número entre 0 e 100`);
    </script>
</body>
</html>
