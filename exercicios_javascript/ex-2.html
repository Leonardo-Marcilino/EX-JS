<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*2- Escreva um programa em Java, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.*/
        
        let n = parseInt(prompt("Insira um número: "));
        
        if(n % 2 == 0 && n % 5 == 0 && n % 10 == 0){
            document.write(`${n} é divisível por 2, 5 e 10 ao mesmo tempo`);
        }else if(n % 2 == 0){
            document.write(`${n} é divisível por 2  <br />`);
        }else if(n % 5 == 0){
            document.write(`${n} é divisível por 5 <br />`);
        }else if(n % 10 == 0){
            document.write(`${n} é divisível por 10 <br />`);
        }

    </script>
</body>
</html>
