<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 23- Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre 101 e 200 e quantos são maiores de 200.

        let x = 1;
        let y = 10;
        let n;
        let entre_0_100 = 0;
        let entre_101_200 = 0;
        let maior_200 = 0;

        while(x <= y){
            n = parseInt(prompt("Insira a idade da pessoa"));
            document.write(`número: ${n} <br />`);
            if(n >= 0 && n <= 100){
                entre_0_100++
            }else if(n >= 101 && n <= 200){
                entre_101_200++
            }else if( n > 200){
                maior_200++
            }
            x++

            x++
        }
        document.write(`${entre_0_100} são os números entre 0 e 100 <br />`);
        document.write(`${entre_101_200} são os números entre 101 e 200 <br />`);
        document.write(`${maior_200} são os números maiores que 200 <br />`);


    </script>
</body>
</html>
