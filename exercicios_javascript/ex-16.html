<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 16- Leia a idade de 20 pessoas e exiba a média das idades. 

        let x = 1;
        let y = 20;
        let idade;
        let somaIdade = 0;
        let mediaIdade = 0;

        while(x <= y){
            idade = parseInt(prompt("Insira a idade da pessoa"));
            document.write(`idade: ${idade} <br />`);
            somaIdade += idade;
            mediaIdade++
            x++
        }
        mediaIdade = somaIdade / mediaIdade;
        document.write(`A soma das idade é ${somaIdade} e a media delas é ${mediaIdade}`);

    </script>
</body>
</html>
