<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  24- Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.

        
        let n;
        let soma = 0;

        while(true){
            n = parseInt(prompt("Insira um número"));
            document.write(`número: ${n} <br />`);
            if(n < 0){
                break
            }
            soma += n;
        }
        document.write(`A soma total dos número é ${soma}`);
    </script>
</body>
</html>
