<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*6- Desenvolva um programa em Java que leia um número inteiro e imprima o seu antecessor e seu sucessor.*/

        let n = parseInt(prompt("Insira um número: "));

        let antecessor = n - 1;
        let sucessor = n + 1;

        document.write(`Antecessor é ${antecessor} < ${n} > o sucessor é ${sucessor}`);


    </script>
</body>
</html>
