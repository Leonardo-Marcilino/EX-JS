<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 20- Escreva um programa que leia 20 números do usuário e exiba quantos números são maiores do que 8. 

        let x = 1;
        let y = 20;
        let n;
        let maiores = 0;

        while(x <= y){
            n = parseInt(prompt("Insira a idade da pessoa"));
            document.write(`número: ${n} <br />`);
            if(n > 8){
                maiores++
            }
            x++
        }
        document.write(`${maiores} são maiores que 8`);
    </script>
</body>
</html>
